# Pyxel Code written for CASTOR Telescope in the u passband (365 nm)

exposure:
  readout:
    times: [1., 5., 7.]
    non_destructive:  false

  outputs:
    output_folder: "output"
    save_data_to_file:
      - detector.image.array:   ['fits', 'jpg']
      - detector.pixel.array: ['npy']
    save_exposure_data:
      - dataset: ['nc']

